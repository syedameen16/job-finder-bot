name: Job Alert Bot

on:
  schedule:
    # Runs at 9 AM, 12 PM, 3 PM, 6 PM IST every day
    - cron: '0 3,6,9,12 * * *'  # UTC time (3:30 AM, 6:30 AM, 9:30 AM, 12:30 PM UTC = 9 AM, 12 PM, 3 PM, 6 PM IST)
  workflow_dispatch:  # Allows manual trigger
  push:
    branches: [ main ]

jobs:
  search-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Job Alert Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        cd job-alert-bot
        python main.py
        
    - name: Commit job history
      if: always()
      run: |
        cd job-alert-bot
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "GitHub Actions"
        git add jobs_history.json
        git commit -m "Update job history [skip ci]" || echo "No changes to commit"
        git push
